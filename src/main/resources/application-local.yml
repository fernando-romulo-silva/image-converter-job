#============== Applicaton ===========================================================================
application:
     input-files-folder: file:${user.home}/Temp/image-converter-job/folders/input
     error-files-folder: file:${user.home}/Temp/image-converter-job/folders/error
     processing-files-folder: file:${user.home}/Temp/image-converter-job/folders/processing
     processed-files-folder: file:{user.home}/Temp/image-converter-job/folders/processed
     
#============== image-converter-service ==============================================================
image-converter-service:
    url: http://127.0.0.1:8080
    user : user
    password : password

#============== Data Source ===========================================================================
spring: 
    sql.init:
        schema-locations: classpath:db/db-schema-local.sql
        data-locations: classpath:db/db-data-local.sql
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
        username: sa
        password: password
    h2:
        console:
            enabled: true   
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                generated_statistics: false
                show_sql: false
                jdbc:
                    time_zone: GMT-3                